version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - ${GRPC_PORT}:${GRPC_PORT}
    volumes:
      - ../configs/app.toml:/configs/app.toml
    command: [ "./api_server", "--config=configs/app.toml" ]
    depends_on:
      - db
    networks:
      antibrutforce:
        aliases:
          - app
